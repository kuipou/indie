<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search - Indie Brigade</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/unslider.min.js"></script>
	<script src="js/init.js"></script>
</head>
<body>
	<div class ="header">
		<div class="header-container">
			<div class="logo">
				<img src="http://placehold.it/150x75" />
			</div>
			<div class="menu">
				<ul>
					<li>Menu01</li>
					<li>Menu02</li>
					<li>Menu03</li>
					<li>Menu04</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="search-box">
			<div class="search-inputs">
				<div class="member-search">MemberSearch</div>
				<div class="project-search">ProjectSearch</div>
			</div>
			<div class="search-terms">
				SearchTerms
			</div>
		</div>
		<div class="search-results">
			<div class="search-results-card member">
				<div class="search-results-color">
					&nbsp;
				</div>
				<div class="search-results-picture">
					<img src="http://placehold.it/75x75" />
				</div>
				<div class="search-results-infos">
					Infos
				</div>
			</div>
			<div class="search-results-card project">Project</div>
		</div>
	</div>
</body>
</html>
